<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado Seletor Automático</title>
    <link rel="stylesheet" href="todosjogos.css">
</head>
<body>

    <header>
        <div class="header-icon">
            <a href="../controle/controle.html"> <img src="../../assets/img/robot-icon.png.png" alt="Icone de Controle Ocular" />
            <span class="link-text">StartAi</span></a>
        </div>
        <div class="user-icon">
            <img src="../../assets/img/profile-icon.png.png" alt="Ícone do Usuário" />
        </div>
    </header>

    <main>
        <div class="container">
            <div class="game" id="square1">
                <img src="img/pescaria.png" alt="Jogo da Pescaria" />
            </div>
            <div class="game" id="square2">
                <img src="img/guerra.png" alt="Joga de Batalha" />
            </div>
            <div class="game" id="square3">
                <img src="img/velha.png" alt="Joga da Velha" />
            </div>
            <div class="game" id="square4">
                <img src="img/memoria.png" alt="Jogo da Memoria" />
            </div>
        </div>
    </main>

    <footer>
        <p>pisque ou mova seu dedo para escolher um jogo</p>
    </footer>
    <script type="module" src="todosjogos.js"></script>
</body>
</html>
