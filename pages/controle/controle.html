<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Controle de Jogo</title>
    <link rel="stylesheet" href="controle.css">
</head>
<body>
    <header>
        <div class="header-icon">
            <a href="../controle/controle.html"> <img src="../../assets/img/robot-icon.png.png" alt="Icone de Controle Ocular" />
            <span class="link-text">StartAi</span></a>
        </div>
        <div class="user-icon">
            <img src="../../assets/img/profile-icon.png.png" alt="Ícone do Usuário" />
        </div>
    </header>

    <main>
        <div class="options-container">
            <div class="option-card" data-type="ocular">
                <img src="img/eye-control.png" alt="Controle Ocular">
                <p>JOGAR COM O CONTROLE OCULAR</p>
            </div>
            <div class="option-card" data-type="luva">
                <img src="img/glove-control.png" alt="Controle com a Luva">
                <p>JOGAR COM A LUVA</p>
            </div>
            <div class="option-card" data-type="teclado">
                <img src="img/keyboard-control.png" alt="Controle com Teclado">
                <p>JOGAR COM O TECLADO</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Selecione uma forma de controlar a plataforma</p>
    </footer>
    <script type="module" src="controle.js"></script>
</body>
</html>
