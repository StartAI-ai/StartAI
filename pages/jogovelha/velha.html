<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="/pages/jogovelha/velha.css">
</head>
<body>

    <header>
        <div class="header-icon">
            <a href="../controle/controle.html"> <img src="../../assets/img/robot-icon.png.png" alt="Icone de Controle Ocular" />
                <span class="link-text">StartAi</span>
        </div>
        <div class="user-icon">
            <img src="../../assets/img/profile-icon.png.png" alt="Ícone do Usuário" />
        </div>
    </header>

    <div id="loading-spinner" class="spinner"></div>

    <main>
        <div class="container container1">
            <div class="inner-div">
                <div class="timer-label">tempo</div>
                <div class="time" id="timer">00:00</div>
                <div class="divider"></div>
    
                <div class="timer-label">pontuação</div>
                <div class="time" id="score">000</div>
                <div class="divider"></div>
    
                <button class="reset-button">Reset</button>
            </div>
        </div>
        <div class="container container1">
            <div id="game" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>pisque ou mova seu dedo para registrar sua jogada</p>
    </footer>

    <script type="module" src="velha.js"></script>
</body>
</html>
