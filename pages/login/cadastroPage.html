<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="cadastroPage.css">
    <title>Página de Cadastro - StartaAI</title>
</head>
<body>

    <header>
        <div class="header-icon">
            <img src="../../assets/img/robot-icon.png.png" alt="Icone de Controle Ocular" />
            <span class="link-text">StartAi</span>
        </div>
        <div class="user-icon">
            <img src="../../assets/img/profile-icon.png.png" alt="Ícone do Usuário" />
        </div>
    </header>


    <div class="container" id="container">
        <div class="form">

            <div class="form-container sign-up">
                <form id="signupForm">
                    <h1>Criar Conta</h1>
            
                    <input type="text" id="CriarConta_Nome" placeholder="Nome" required>
                    <input type="email" id="CriarConta_Email" placeholder="Email" required>
                    <input type="password" id="CriarConta_Senha" placeholder="Senha" required>
                    <button type="submit">Cadastre-se</button>
                </form>
            </div>
            
            <div class="form-container sign-in">
                <form id="signinForm">
                    <h1>ENTRAR</h1>

                    <input type="email" id="Login_Email" placeholder="Email">
                    <input type="password" id="Login_Senha" placeholder="Senha">
                    <a href="#">Esqueceu Sua Senha?</a>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bem Vindo de Volta!</h1>
                        <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                        <button class="hidden" id="login">Entrar</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Seja BEM VINDO</h1>
                        <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                        <button class="hidden" id="register">Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
</html>
